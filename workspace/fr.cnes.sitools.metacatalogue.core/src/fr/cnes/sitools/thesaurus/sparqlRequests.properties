SEARCH_BY_PREFLABEL_QUERY=PREFIX skos: <http://www.w3.org/2004/02/skos/core#> SELECT ?prefLabel ?altLabel WHERE {?concept  a skos:Concept ; skos:prefLabel ?prefLabel ;skos:altLabel ?altLabel . FILTER(regex(?prefLabel, "{prefLabel}")). FILTER(lang(?altLabel) = 'en').}
SEARCH_NARROWERS_BROADERS=PREFIX skos: <http://www.w3.org/2004/02/skos/core#> SELECT DISTINCT ?prefLabelNarrower ?altLabelNarrower WHERE { 	?concept 	a skos:Concept ;	skos:prefLabel ?prefLabel ;	skos:broader ?broader . ?broader 	skos:narrower ?narrower .  ?narrower 	skos:prefLabel ?prefLabelNarrower;	skos:altLabel ?altLabelNarrower . FILTER(lang(?prefLabelNarrower) = 'fr'). FILTER(lang(?altLabelNarrower) = 'en'). FILTER(regex(?prefLabel, "{prefLabel}")).}